<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Card component</title>
    <link rel="stylesheet" href="../01-css-task/style.css" />
    <link rel="stylesheet" href="../../pagination/01-css-task/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .wrapper {
        width: 400px;
        margin: 100px auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module">
      import Card from "./index.js";
      import Pagination from "./pagination.js";

      const product = {
        id: "76w0hz7015kkr9kjkav",
        images: [
          "https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg",
          "https://content.rozetka.com.ua/goods/images/big_tile/163399633.jpg",
        ],
        title:
          "Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black",
        rating: 2.89,
        price: 15999,
        category: "laptops",
        brand: "acer",
      };

      const monitor = {
        id: "w73oaydowenkr9kjkav",
        images: [
          "https://content1.rozetka.com.ua/goods/images/big_tile/178050370.jpg",
        ],
        title: "Монитор 23.8 BenQ GW2475H (9H.LFELA.TBE)",
        rating: 5,
        price: 3800,
        category: "monitors",
        brand: "benq",
      };
      const card = new Card(monitor);
      const pagination = new Pagination({
        activePageIndex: 3,
      });

      const someElement = document.querySelector("#root");
      someElement.append(card.componentElement);

      someElement.append(pagination.element);
    </script>
  </body>
</html>
